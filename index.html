<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="main-container">
  <div class="header"><img class="header-img" src="./eisenhower-matrix.jpg"><a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="centered-main-page-element">
    <p id="top-section-for-adding"><label class="top-label-for-adding" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task task-text top-input-for-adding" type="text"><button 
          class="button-base">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="list-tasks-base list-tasks-incomplete" id="incomplete-tasks">
      <li class="list-tasks-item-base"><input class="task-check list-tasks-item-content" type="checkbox"><label 
        class="task list-tasks-item-content list-tasks-item-label">Pay Bills</label><input type="text" 
          class="task task-text list-tasks-item-input-text"><button
            class="button-base edit list-tasks-item-content">Edit</button><button 
              class="button-base delete list-tasks-item-content"><img class="list-tasks-item-img" src="./remove.svg"></button>
      </li>
      <li class="list-tasks-item-base edit-mode"><input class="task-check list-tasks-item-content" type="checkbox"><label 
        class="task list-tasks-item-content list-tasks-item-label">Go Shopping</label><input type="text"
          value="Go Shopping" class="task task-text list-tasks-item-content list-tasks-item-input-text"><button 
            class="button-base edit list-tasks-item-content">Save</button><button 
              class="button-base delete list-tasks-item-content"><img class="list-tasks-item-img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list-tasks-base list-tasks-completed" id="completed-tasks">
      <li class="list-tasks-item-base"><input class="task-check list-tasks-item-content" type="checkbox" checked><label 
        class="task list-tasks-item-content list-tasks-item-label list-tasks-completed-label">See the Doctor</label><input type="text"
          class="task task-text list-tasks-item-content list-tasks-item-input-text"><button 
            class="button-base edit list-tasks-item-content">Edit</button><button 
              class="button-base delete list-tasks-item-content"><img class="list-tasks-item-img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
